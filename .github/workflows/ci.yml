name: CI - Test, Build, Push

on:
  push:
    branches:
      - testing
  workflow_dispatch:

jobs:
  test_backends:
    runs-on: ubuntu-latest
    services:
      product_db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: products
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      order_db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orders
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      customer_db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: customers
        ports:
          - 5434:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          for req in backend/*/requirements.txt; do
            echo "Installing $req"
            pip install -r "$req"
          done
          pip install pytest httpx

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/backend/order_service" >> $GITHUB_ENV

      - name: Run product_service tests
        working-directory: backend/product_service
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: products
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: pytest tests --maxfail=1 --disable-warnings -q

      - name: Run order_service tests
        working-directory: backend/order_service
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_DB: orders
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: pytest tests --maxfail=1 --disable-warnings -q

      - name: Run customer_service tests
        working-directory: backend/customer_service
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5434
          POSTGRES_DB: customers
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: pytest tests --maxfail=1 --disable-warnings -q

  build_and_push_images:
    runs-on: ubuntu-latest
    needs: test_backends
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build & push product_service
        uses: docker/build-push-action@v4
        with:
          context: ./backend/product_service
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/product_service:${{ github.sha }}-${{ github.run_id }}
            ${{ secrets.ACR_LOGIN_SERVER }}/product_service:latest

      - name: Build & push order_service
        uses: docker/build-push-action@v4
        with:
          context: ./backend/order_service
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/order_service:${{ github.sha }}-${{ github.run_id }}
            ${{ secrets.ACR_LOGIN_SERVER }}/order_service:latest

      - name: Build & push customer_service
        uses: docker/build-push-action@v4
        with:
          context: ./backend/customer_service
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/customer_service:${{ github.sha }}-${{ github.run_id }}
            ${{ secrets.ACR_LOGIN_SERVER }}/customer_service:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}-${{ github.run_id }}
            ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest

  trigger_deploy:
    name: Trigger backend CD
    needs: build_and_push_images
    uses: ./.github/workflows/backend-cd.yml
    with:
      aks_cluster_name: mivoaks
      aks_resource_group: deakin
      aks_acr_name: mivohd
      image_tag: ${{ github.sha }}-${{ github.run_id }}
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}